<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Photo Grid</title>
</head>

<body>
    <h1 class="title"> Photo Grid</h1>
    <div class="container">
        <div class="photo-column">
            <img src="https://source.unsplash.com/random?sig=1" class="image" />
            <img src="https://source.unsplash.com/random?sig=2" class="image" />
            <img src="https://source.unsplash.com/random?sig=3" class="image" />
            <img src="https://source.unsplash.com/random?sig=4" class="image" />
            <img src="https://source.unsplash.com/random?sig=5" class="image" />
            <img src="https://source.unsplash.com/random?sig=6" class="image" />
        </div>
        <div class="photo-column">
            <img src="https://source.unsplash.com/random?sig=7" class="image" />
            <img src="https://source.unsplash.com/random?sig=8" class="image" />
            <img src="https://source.unsplash.com/random?sig=9" class="image" />
            <img src="https://source.unsplash.com/random?sig=0" class="image" />
            <img src="https://source.unsplash.com/random?sig=1" class="image" />
            <img src="https://source.unsplash.com/random?sig=2" class="image" />
        </div>
        <div class="photo-column">
            <img src="https://source.unsplash.com/random?sig=3" class="image" />
            <img src="https://source.unsplash.com/random?sig=4" class="image" />
            <img src="https://source.unsplash.com/random?sig=5" class="image" />
            <img src="https://source.unsplash.com/random?sig=6" class="image" />
            <img src="https://source.unsplash.com/random?sig=7" class="image" />
            <img src="https://source.unsplash.com/random?sig=8" class="image" />
        </div>
    </div>
</body>

</html>
